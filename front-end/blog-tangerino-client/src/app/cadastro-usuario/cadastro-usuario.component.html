<h3>Cadastrar Usuario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Login</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="usuario.login" name="login">
    </div>

    <div class="form-group">
      <label for="name">Senha</label>
      <input type="password" class="form-control" id="senha" required [(ngModel)]="usuario.senha" name="senha">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Usuario cadastrado com sucesso!</h4>
</div>
